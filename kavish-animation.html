<!DOCTYPE HTML>
<html>
	<head>
		<title>Kavish Animation - AI Experiments</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<style>
			body {
				background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
				margin: 0;
				padding: 0;
				font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", Helvetica, Arial, sans-serif;
				height: 100vh;
				display: flex;
				justify-content: center;
				align-items: center;
				overflow: hidden;
			}
			
			.back-link {
				position: absolute;
				top: 30px;
				left: 30px;
				text-decoration: none;
				color: white;
				font-size: 16px;
				transition: opacity 0.3s ease;
				z-index: 10;
			}
			
			.back-link:hover {
				opacity: 0.8;
			}
			
			.back-link::before {
				content: "‚Üê ";
				margin-right: 5px;
			}
			
			.animation-container {
				text-align: center;
				position: relative;
			}
			
			.character {
				width: 100px;
				height: 150px;
				background: #ffd93d;
				border-radius: 50px 50px 0 0;
				position: relative;
				margin: 0 auto;
				animation: jump 2s ease-in-out infinite;
			}
			
			.character.paused,
			.character.paused .arms,
			.character.paused ~ .speech-bubble {
				animation-play-state: paused;
			}
			
			.character::before {
				content: '';
				position: absolute;
				width: 20px;
				height: 20px;
				background: #333;
				border-radius: 50%;
				top: 40px;
				left: 25px;
				box-shadow: 30px 0 0 #333;
			}
			
			.character::after {
				content: '';
				position: absolute;
				width: 40px;
				height: 20px;
				border-bottom: 3px solid #333;
				border-radius: 0 0 20px 20px;
				top: 70px;
				left: 30px;
			}
			
			.arms {
				position: absolute;
				top: 90px;
				left: -20px;
				width: 140px;
				height: 10px;
				background: #ffd93d;
				border-radius: 10px;
				animation: wave 2s ease-in-out infinite;
			}
			
			.legs {
				position: absolute;
				bottom: -40px;
				left: 20px;
				width: 20px;
				height: 40px;
				background: #4a90e2;
				border-radius: 0 0 10px 10px;
				box-shadow: 40px 0 0 #4a90e2;
			}
			
			.speech-bubble {
				position: absolute;
				top: -80px;
				left: 50%;
				transform: translateX(-50%);
				background: white;
				padding: 15px 25px;
				border-radius: 20px;
				font-size: 24px;
				font-weight: bold;
				color: #333;
				opacity: 0;
				animation: speak 2s ease-in-out infinite;
				white-space: nowrap;
			}
			
			.speech-bubble::after {
				content: '';
				position: absolute;
				bottom: -10px;
				left: 50%;
				transform: translateX(-50%);
				width: 0;
				height: 0;
				border-left: 10px solid transparent;
				border-right: 10px solid transparent;
				border-top: 10px solid white;
			}
			
			@keyframes jump {
				0%, 100% {
					transform: translateY(0) rotate(0deg);
				}
				25% {
					transform: translateY(-100px) rotate(0deg);
				}
				50% {
					transform: translateY(-150px) rotate(360deg);
				}
				75% {
					transform: translateY(-100px) rotate(360deg);
				}
			}
			
			@keyframes wave {
				0%, 100% {
					transform: rotate(-5deg);
				}
				50% {
					transform: rotate(5deg);
				}
			}
			
			@keyframes speak {
				0%, 70% {
					opacity: 0;
					transform: translateX(-50%) scale(0.8);
				}
				80%, 95% {
					opacity: 1;
					transform: translateX(-50%) scale(1);
				}
				100% {
					opacity: 0;
					transform: translateX(-50%) scale(0.8);
				}
			}
			
			.ground {
				position: absolute;
				bottom: 0;
				left: 0;
				right: 0;
				height: 100px;
				background: rgba(255, 255, 255, 0.1);
				border-top: 3px solid rgba(255, 255, 255, 0.3);
			}
			
			.stars {
				position: absolute;
				width: 100%;
				height: 100%;
				overflow: hidden;
			}
			
			.star {
				position: absolute;
				width: 2px;
				height: 2px;
				background: white;
				border-radius: 50%;
				animation: twinkle 3s ease-in-out infinite;
			}
			
			@keyframes twinkle {
				0%, 100% {
					opacity: 0;
				}
				50% {
					opacity: 1;
				}
			}
			
			.controls {
				position: absolute;
				bottom: 150px;
				left: 50%;
				transform: translateX(-50%);
				display: flex;
				gap: 20px;
				z-index: 10;
			}
			
			.control-btn {
				background: rgba(255, 255, 255, 0.2);
				border: 2px solid white;
				color: white;
				padding: 10px 20px;
				border-radius: 25px;
				font-size: 16px;
				cursor: pointer;
				transition: all 0.3s ease;
				backdrop-filter: blur(10px);
			}
			
			.control-btn:hover {
				background: rgba(255, 255, 255, 0.3);
				transform: scale(1.05);
			}
			
			.confetti {
				position: absolute;
				width: 10px;
				height: 10px;
				background: #ff6b6b;
				top: 50%;
				left: 50%;
				opacity: 0;
			}
			
			.confetti.active {
				animation: confetti-fall 1s ease-out forwards;
			}
			
			@keyframes confetti-fall {
				0% {
					transform: translate(-50%, -50%) translateY(0) rotate(0deg);
					opacity: 1;
				}
				100% {
					transform: translate(-50%, -50%) translateY(200px) rotate(720deg);
					opacity: 0;
				}
			}
			
			.music-notes {
				position: absolute;
				top: 50%;
				left: 50%;
				transform: translate(-50%, -50%);
				pointer-events: none;
			}
			
			.note {
				position: absolute;
				font-size: 20px;
				opacity: 0;
				animation: float-note 3s ease-out infinite;
			}
			
			.note:nth-child(1) { animation-delay: 0s; left: -50px; }
			.note:nth-child(2) { animation-delay: 0.5s; left: 0px; }
			.note:nth-child(3) { animation-delay: 1s; left: 50px; }
			
			@keyframes float-note {
				0% {
					transform: translateY(0) rotate(0deg);
					opacity: 0;
				}
				20% {
					opacity: 1;
				}
				100% {
					transform: translateY(-100px) rotate(360deg);
					opacity: 0;
				}
			}
		</style>
	</head>
	<body>
		<a href="ai-experiments.html" class="back-link">Back to AI Experiments</a>
		
		<div class="stars" id="stars"></div>
		
		<div class="animation-container">
			<div class="speech-bubble">I'm Kavish!</div>
			<div class="character" id="character">
				<div class="arms"></div>
				<div class="legs"></div>
			</div>
			<div class="music-notes">
				<span class="note">‚ô™</span>
				<span class="note">‚ô´</span>
				<span class="note">‚ô™</span>
			</div>
		</div>
		
		<div class="controls">
			<button class="control-btn" id="playPauseBtn">‚è∏Ô∏è Pause</button>
			<button class="control-btn" id="confettiBtn">üéâ Celebrate!</button>
		</div>
		
		<div class="ground"></div>
		
		<script>
			// Create random stars
			const starsContainer = document.getElementById('stars');
			for (let i = 0; i < 50; i++) {
				const star = document.createElement('div');
				star.className = 'star';
				star.style.left = Math.random() * 100 + '%';
				star.style.top = Math.random() * 100 + '%';
				star.style.animationDelay = Math.random() * 3 + 's';
				starsContainer.appendChild(star);
			}
			
			// Play/Pause functionality
			const character = document.getElementById('character');
			const playPauseBtn = document.getElementById('playPauseBtn');
			let isPlaying = true;
			
			playPauseBtn.addEventListener('click', () => {
				isPlaying = !isPlaying;
				if (isPlaying) {
					character.classList.remove('paused');
					playPauseBtn.textContent = '‚è∏Ô∏è Pause';
				} else {
					character.classList.add('paused');
					playPauseBtn.textContent = '‚ñ∂Ô∏è Play';
				}
			});
			
			// Confetti effect
			const confettiBtn = document.getElementById('confettiBtn');
			confettiBtn.addEventListener('click', () => {
				for (let i = 0; i < 20; i++) {
					setTimeout(() => {
						const confetti = document.createElement('div');
						confetti.className = 'confetti active';
						confetti.style.left = (Math.random() * 100) + '%';
						confetti.style.top = '30%';
						confetti.style.background = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#f7b731', '#5f27cd'][Math.floor(Math.random() * 5)];
						document.body.appendChild(confetti);
						setTimeout(() => confetti.remove(), 1000);
					}, i * 50);
				}
			});
		</script>
	</body>
</html>
